<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4f8fc51de1.js" crossorigin="anonymous"></script>
    <title>Clicker</title>
</head>
<body>
    <header>
        <h1>Click counter</h1>
    </header>
    <div class="container">
        <div class="counter">
            <h1>Click</h1>
            <span class="count">0</span>
            <hr>
            <div class="btns">
            <button class="click"><i class="fa-solid fa-angle-up"></i> Increase!</button>
            <button class="reset"><i class="fa-solid fa-arrows-rotate"></i> Reset</button>
            <button class="sub"><i class="fa-solid fa-angle-down"></i> Decrease</button>
            </div>
        </div>
    </div>
</body>
<script src="java.js"></script>
</html>
